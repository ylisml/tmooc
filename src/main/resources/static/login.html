<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<h1 align="center">用户登陆</h1>
<center>
    <form action="/loginUser" method="get">
        <table border="1">
            <tr>
                <td>用户名：</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="password" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="center"><input name="login" type="submit" value="登陆"></div>
                </td>
            </tr>

        </table>
    </form>
</center>
</body>
</html>
